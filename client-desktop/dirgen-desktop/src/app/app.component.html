<!-- DirGen Conversational IDE -->
<div class="dirgen-grid-layout">

  <!-- Barra de Etapas del SDLC -->
  <div class="area-stepper">
    <div class="progress-stages">
      <div class="stage active">
        <div class="stage-icon">📋</div>
        <div class="stage-label">Análisis de Req.</div>
      </div>
      <div class="stage-connector"></div>
      <div class="stage">
        <div class="stage-icon">🎯</div>
        <div class="stage-label">Diseño</div>
      </div>
      <div class="stage-connector"></div>
      <div class="stage">
        <div class="stage-icon">💻</div>
        <div class="stage-label">Código</div>
      </div>
      <div class="stage-connector"></div>
      <div class="stage">
        <div class="stage-icon">🧪</div>
        <div class="stage-label">Pruebas</div>
      </div>
      <div class="stage-connector"></div>
      <div class="stage">
        <div class="stage-icon">🚀</div>
        <div class="stage-label">Despliegue</div>
      </div>
    </div>
  </div>

  <!-- Panel Izquierdo Completo -->
  <div class="area-left-panel">
    <app-workspace></app-workspace>
    <app-plan-widget></app-plan-widget>
  </div>

  <!-- Log de Eventos -->
  <div class="area-event-log">
    <app-event-log></app-event-log>
  </div>

  <!-- Centro de Mando -->
  <div class="area-command-center">
    <h3>📡 Centro de Mando</h3>
    <app-command-center></app-command-center>
  </div>
  
</div>
