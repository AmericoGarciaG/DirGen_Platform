<!-- DirGen Conversational IDE -->
<div class="dirgen-grid-layout">

  <!-- Barra de Etapas del SDLC -->
  <div class="area-stepper">
    <div class="progress-stages">
      <ng-container *ngFor="let stage of sdlcStages; let i = index; trackBy: trackStage">
        <div class="stage" 
             [ngClass]="{
               'completed': stage.status === 'completed',
               'active': stage.status === 'active',
               'pending': stage.status === 'pending'
             }">
          <div class="stage-icon">{{ stage.icon }}</div>
          <div class="stage-label">{{ stage.name }}</div>
        </div>
        <div class="stage-connector" *ngIf="i < sdlcStages.length - 1"></div>
      </ng-container>
    </div>
  </div>

  <!-- Panel Izquierdo Completo -->
  <div class="area-left-panel">
    <app-workspace></app-workspace>
    <app-plan-widget></app-plan-widget>
  </div>

  <!-- Log de Eventos -->
  <div class="area-event-log">
    <app-event-log></app-event-log>
  </div>

  <!-- Centro de Mando -->
  <div class="area-command-center">
    <h3>ğŸ“¡ Centro de Mando</h3>
    <app-command-center></app-command-center>
  </div>
  
</div>
